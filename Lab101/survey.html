<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Thank you!</h1>
    <p>Please fill out this survey</p>
    <form action="thank_you.html">
    <table>
    <tr><th>&nbsp;</th><th colspan="2">Lowest</th>
    <th>&nbsp;</th><th colspan="2">Highest</th></tr>
    <tr><th>&nbsp;</th><th>1</th><th>2</th>
    <th>3</th><th>4</th><th>5</th></tr>
    <tr><td>Service</td>
    <td><input type="radio" name="service" value="1"/></td>
    <td><input type="radio" name="service" value="2"/></td>
    <td><input type="radio" name="service" value="3"/></td>
    <td><input type="radio" name="service" value="4"/></td>
    <td><input type="radio" name="service" value="5"/></td></tr>

    <tr><td>Food Quality</td>
        <td><input type="radio" name="food" value="1"/></td>
        <td><input type="radio" name="food" value="2"/></td>
        <td><input type="radio" name="food" value="3"/></td>
        <td><input type="radio" name="food" value="4"/></td>
        <td><input type="radio" name="food" value="5"/></td></tr>


    <tr><td>Price</td>
        <td><input type="radio" name="price" value="1"/></td>
        <td><input type="radio" name="price" value="2"/></td>
        <td><input type="radio" name="price" value="3"/></td>
        <td><input type="radio" name="price" value="4"/></td>
        <td><input type="radio" name="price" value="5"/></td></tr>
    <input type="submit" value="submit"/>
    </table>
    </form>
</body>
</html>
