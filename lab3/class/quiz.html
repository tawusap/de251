<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="age">Age:</label>
    <input type="radio" id="age18" name="age" value="<18"> <label for="age18"><18</label>
    <input type="radio" id="age19-35" name="age" value="19-35"> <label for="age19-35">19-35</label>
    <input type="radio" id="age36-48" name="age" value="36-48"> <label for="age36-48">36-48</label>
    <input type="radio" id="age49" name="age" value=">49"> <label for="age49">>49</label><br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession"><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="Thailand">Thailand</option>
      </select><br><br>

    <label>Interests:</label><br>
    <input type="checkbox" id="photography" name="interests" value="Photography"> <label for="photography">Photography</label>
    <input type="checkbox" id="music" name="interests" value="Music"> <label for="music">Music</label>
    <input type="checkbox" id="cinema" name="interests" value="Cinema"> <label for="cinema">Cinema</label>
    <input type="checkbox" id="computers" name="interests" value="Computers"> <label for="computers">Computers</label><br><br>

    <label for="how-found">How did you find about us:</label><br>
    <textarea id="how-found" name="how-found"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
